<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&;@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/style.css">

    <title>Calculator App</title>
</head>

<body>
    <div class="container">
        <div class="calculator-container">
            <header>
                <h2>calc</h2>

                <div class="switch-theme">
                    <small>THEME</small>
                </div>
            </header>

            <form action="" id="form">
                <div class="calculator-results">
                    <input id="result" value="">
                </div>

                <div class="container-keys">
                    <div class="container-numbers">
                        <div class="numbers">
                            <input id="seven" value="7" readonly>

                            <input id="eight" value="8" readonly>

                            <input id="nine" value="9" readonly>

                            <input id="delete" value="DEL" readonly>
                        </div>

                        <div class="numbers">
                            <input id="four" value="4" readonly>

                            <input id="five" value="5" readonly>

                            <input id="six" value="6" readonly>

                            <input id="plus" value="+" readonly>
                        </div>

                        <div class="numbers">
                            <input id="one" value="1" readonly>

                            <input id="two" value="2" readonly>

                            <input id="three" value="3" readonly>

                            <input id="minus" value="-" readonly>
                        </div>

                        <div class="numbers">
                            <input id="comma" value="." readonly>

                            <input id="zero" value="0" readonly>

                            <input id="division" value="/" readonly>

                            <input id="multiplication" value="x" readonly>
                        </div>
                    </div>

                    <div class="container-buttons">
                        <button type="reset" class="reset">RESET</button>
                        <button type="" class="equal">=</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
